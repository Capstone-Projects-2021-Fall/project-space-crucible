<!DOCTYPE html>
<html>
<head>
  <script>
    function makeTable() {
    var row_num = 4;
    var cell_num = 4;
    var tab = document.createElement('table');
    tab.setAttribute('id','newtable');
    var tbo = document.createElement('tbody');
    tbo.setAttribute('id','tabody');
    var cont;
    for(var i = 0 ; i < row_num ; i++) {
        var row = document.createElement('tr');
        for(var j = 0 ; j < cell_num ; j++) {
            var cell = document.createElement('td');
            if (j > 0) {
                cont = document.createElement("input");
                cont.setAttribute('type','text');
                } else {
                    cont = document.createTextNode("0" + (i + 1));
                    }
                    cell.appendChild(cont);
                    row.appendChild(cell);
                }
            tbo.appendChild(row);
        }
    tab.appendChild(tbo);
    document.body.appendChild(tab);
    tab.setAttribute("align", "top-left");
    }
    window.onload = function() {
        makeTable();
    };
  </script>
</head>
<body>
<input type="text" id="textfield"><button onclick="Submit()">Submit</button>
<form>
  <h2><u>RCON</u>:</h2>
  <table id = "project" border = "1" width ="60%" class = "newtable" cellpadding="10" cellspacing="0">
    <tr>
      <th align="center" width ="70px" id = "PlayerName">PlayerName</th>
      <th align="center" width ="70px" id = "PlayerCoordinate">Player Coordinate</th>
      <th align="center" width ="70px" id = "Player Hitpoint">Player Hitpoint</th>
    </tr>
  </table>
</form>
</body>
</html>
